<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Create</title>
</head>
<body>
<div>
    <!--    th:action chỉ ra đường dẫn sẽ xử lý submit form, ${customer} ở th:object chính là biến customer-->
    <!--    mỗi thuộc tính của customer sẽ tương ứng với một input trong form, nên chúng ta sẽ thêm thuộc tính th:field="*{fieldname}" vào các input-->
    <form th:action="@{/save}" th:object="${customer}"
          method="POST" novalidate="novalidate">
<!--        <input type="hidden" th:field="*{id}"/>-->
        <div>
            <label>First Name</label>
            <input type="text" th:field="*{firstName}"/>
        </div>
        <div>
            <label>Last Name</label>
            <input type="text" th:field="*{lastName}"/>
        </div>
        <div>
            <label>Address</label>
            <input type="text" th:field="*{address}"/>
        </div>
        <input type="submit" value="Save"/>
    </form>
</div>
</body>
</html>
